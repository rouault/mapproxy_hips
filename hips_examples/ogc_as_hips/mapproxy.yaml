layers:
  - name: mars_wms
    title: MARS
    sources: [mars_wms]
    md:
        hips:
            # enabled: false
            creator_did: ivo://unknown.authority/mars_wms
            obs_title: MARS MOLA color
            foo: bar
            # hips_tile_width: 512
            # hips_order: 5

  - name: mars_tiled_geodetic
    title: MARS, using internal cache
    sources: [mars_tiled_geodetic]
    md:
        hips:
            creator_did: ivo://unknown.authority/mars_wms
            # obs_title: MARS MOLA color
            # foo: bar
            # hips_tile_width: 512
            # hips_order: 5

caches:
  mars_tiled_geodetic:
    grids: [geodetic]
    sources: [mars_wms]


sources:
  mars_wms:
    type: wms
    req:
      url: https://planetarymaps.usgs.gov/cgi-bin/mapserv?map=/maps/mars/mars_simp_cyl.map&
      layers: MOLA_color

grids:
    geodetic:
        origin: nw
        base: GLOBAL_GEODETIC

globals:
